<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Price Table</title>
    <style>
        table {
            width: 50%;
            margin: 100px;

            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 2px solid rgb(183, 0, 0);
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td >Shirt</td>
            <td >Trouser</td>
            <td rowspan="2">Rs.1000</td>
        </tr>
        <tr>
            <td>Rs.400/-</td>
            <td>Rs.600/-</td>
        </tr>
    </table>
</body>
</html>
